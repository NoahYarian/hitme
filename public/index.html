<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HIT ME</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
  </head>
  <body>
    <div class="container">
      <div class="table">
        <div class="dealer">
          <div class="total dealerTotal"></div>
        </div>
        <div class="player">
          <div class="total playerTotal"></div>
          <div class="playerChips"></div>
          <div class="playerWager"></div>
          <button disabled class="btn splitButton">Split</button>
          <div class="announce hidden"></div>
        </div>
        <div class="playerSplit hidden">
          <div class="split1">
            <div class="total split1Total"></div>
            <div class="split1Chips"></div>
            <div class="split1Wager"></div>
            <button disabled class="btn split1Button">Split</button>
            <div class="announce1 hidden"></div>
          </div>
          <div class="split2">
            <div class="total split2Total"></div>
            <div class="split2Chips"></div>
            <div class="split2Wager"></div>
            <button disabled class="btn split2Button">Split</button>
            <div class="announce2 hidden"></div>
          </div>
        </div>
        <div class="playerSplit1 hidden">
          <div class="split1a">
            <div class="total split1aTotal"></div>
            <div class="split1aChips"></div>
            <div class="split1aWager"></div>
            <div class="announce1a hidden"></div>
          </div>
          <div class="split1b">
            <div class="total split1bTotal"></div>
            <div class="split1bChips"></div>
            <div class="split1bWager"></div>
            <div class="announce1b hidden"></div>
          </div>
        </div>
        <div class="playerSplit2 hidden">
          <div class="split2a">
            <div class="total split2aTotal"></div>
            <div class="split2aChips"></div>
            <div class="split2aWager"></div>
            <div class="announce2a hidden"></div>
          </div>
          <div class="split2b">
            <div class="total split2bTotal"></div>
            <div class="split2bChips"></div>
            <div class="split2bWager"></div>
            <div class="announce2b hidden"></div>
          </div>
        </div>
        <div class="bankChips"></div>
        <div class="bankTotal"></div>
        <div class="buttons">
          <button class="btn deal">Deal</button>
          <button disabled class="btn doubleDown">Double</button>
          <button disabled class="btn hit">Hit</button>
          <button disabled class="btn stay">Stay</button>
        </div><img data-id="1" src="images/chip-1.png" class="chip chip1"><img data-id="5" src="images/chip-5.png" class="chip chip5"><img data-id="10" src="images/chip-10.png" class="chip chip10"><img data-id="25" id="selectedBet" src="images/chip-25.png" class="chip chip25"><img data-id="50" src="images/chip-50.png" class="chip chip50"><img data-id="100" src="images/chip-100.png" class="chip chip100">
        <div class="advantage-gauge">
          <div class="levels"><span class="red"></span><span class="green"></span></div>
          <div class="gauge-needle"></div>
          <div class="houseText">HOUSE</div>
          <div class="playerText">PLAYER</div>
          <div class="advantageText">ADVANTAGE</div>
          <div class="percentMarkers">
            <div class="neg1">-1%</div>
            <div class="neg2">-2%</div>
            <div class="pos1">+1%</div>
            <div class="pos2">+2%</div>
          </div>
        </div>
        <button class="toggleCountInfo"></button>
        <div class="countInfo hidden">
          <div class="count">Count: 0</div>
          <div class="trueCount">True Count: 0</div>
          <div class="cardsLeft">312</div>
          <div class="decksLeft">6</div>
        </div>
        <button class="toggleTestPanel"></button>
        <div class="testPanel hidden">
          <div class="dealer1">
            <p>To Dealer</p>
            <select class="dealer1Value">
              <option>ACE</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>JACK</option>
              <option>QUEEN</option>
              <option>KING</option>
            </select>
            <select class="dealer1Suit">
              <option>CLUBS</option>
              <option>DIAMONDS</option>
              <option>HEARTS</option>
              <option>SPADES</option>
            </select>
          </div>
          <div class="dealer2">
            <select class="dealer2Value">
              <option>ACE</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>JACK</option>
              <option>QUEEN</option>
              <option>KING</option>
            </select>
            <select class="dealer2Suit">
              <option>CLUBS</option>
              <option>DIAMONDS</option>
              <option>HEARTS</option>
              <option>SPADES</option>
            </select>
          </div>
          <div class="player1">
            <p>To Player</p>
            <select class="player1Value">
              <option>ACE</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>JACK</option>
              <option>QUEEN</option>
              <option>KING</option>
            </select>
            <select class="player1Suit">
              <option>CLUBS</option>
              <option>DIAMONDS</option>
              <option>HEARTS</option>
              <option>SPADES</option>
            </select>
          </div>
          <div class="player2">
            <select class="player2Value">
              <option>ACE</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>JACK</option>
              <option>QUEEN</option>
              <option>KING</option>
            </select>
            <select class="player2Suit">
              <option>CLUBS</option>
              <option>DIAMONDS</option>
              <option>HEARTS</option>
              <option>SPADES</option>
            </select>
          </div>
          <button class="testDeal">Deal Cards</button>
          <div class="testCard">
            <select class="giveCardValue">
              <option>ACE</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>JACK</option>
              <option>QUEEN</option>
              <option>KING</option>
            </select>
            <select class="giveCardSuit">
              <option>CLUBS</option>
              <option>DIAMONDS</option>
              <option>HEARTS</option>
              <option>SPADES</option>
            </select>
          </div>
          <button data-id="dealer" class="giveCard dealerGiveCard">To Dealer</button>
          <button data-id="player" class="giveCard playerGiveCard">To Player</button>
          <button data-id="split1" class="giveCard split1GiveCard">To Split1</button>
          <button data-id="split2" class="giveCard split2GiveCard">To Split2</button>
          <button data-id="split1a" class="giveCard split1aGiveCard">To Split1a</button>
          <button data-id="split1b" class="giveCard split1bGiveCard">To Split1b</button>
          <button data-id="split2a" class="giveCard split2aGiveCard">To Split2a</button>
          <button data-id="split2b" class="giveCard split2bGiveCard">To Split2b</button>
        </div>
      </div>
    </div>
    <script src="lib/build.js"></script>
    <script src="main.js"></script>
  </body>
</html>
