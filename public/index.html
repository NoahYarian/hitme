<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HIT ME</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="table"><img src="images/chip-1.png" class="chip chip1"><img src="images/chip-5.png" class="chip chip5"><img id="selectedBet" src="images/chip-25.png" class="chip chip25"><img src="images/chip-100nss.png" class="chip chip100">
        <div class="currentWager"></div>
        <div class="bank"></div>
        <div class="dealerTotal"></div>
        <div class="playerTotal"></div>
        <div class="dealer"></div>
        <div class="player"></div>
        <div class="buttons">
          <button disabled id="bet-hidden" class="bet">Bet</button>
          <button class="newGame">Deal</button>
          <button disabled class="hit">Hit</button>
          <button disabled class="stay">Stay</button>
        </div>
        <div class="announce">
          <p></p>
        </div>
      </div>
      <div class="scoreBoard">
        <div class="score">Score: 0</div>
        <div class="count">Count: 0</div>
        <div class="winner"></div>
      </div>
    </div>
    <script src="lib/build.js"></script>
    <script src="main.js"></script>
  </body>
</html>
