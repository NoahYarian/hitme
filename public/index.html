<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HIT ME</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
  </head>
  <body>
    <div class="container">
      <div class="table"><img src="images/chip-1.png" class="chip chip1"><img src="images/chip-5.png" class="chip chip5"><img src="images/chip-10.png" class="chip chip10"><img id="selectedBet" src="images/chip-25.png" class="chip chip25"><img src="images/chip-50.png" class="chip chip50"><img src="images/chip-100.png" class="chip chip100">
        <div class="handChips"></div>
        <div class="currentWager"></div>
        <div class="bankChips"></div>
        <div class="bankTotal"></div>
        <div class="total dealerTotal"></div>
        <div class="total playerTotal"></div>
        <div class="dealer"></div>
        <div class="player"></div>
        <div class="buttons">
          <button disabled id="doubleDown-hidden" class="btn doubleDown">Double</button>
          <button class="btn newGame">Deal</button>
          <button disabled class="btn hit">Hit</button>
          <button disabled class="btn stay">Stay</button>
        </div>
        <div class="announce">
          <p></p>
        </div>
        <div class="count">Count: 0</div>
        <div class="trueCount">True Count: 0</div>
        <div class="advantage-gauge">
          <div class="levels"><span class="red"></span><span class="green"></span></div>
          <div class="gauge-needle"></div>
          <div class="houseText">HOUSE</div>
          <div class="playerText">PLAYER</div>
          <div class="advantageText">ADVANTAGE</div>
          <div class="percentMarkers">
            <div class="neg1">-1%</div>
            <div class="neg2">-2%</div>
            <div class="pos1">+1%</div>
            <div class="pos2">+2%</div>
          </div>
        </div>
        <button class="toggleTestPanel"></button>
        <div class="testHand">
          <div class="dealer1">
            <p>To Dealer</p>
            <select class="dealer1Value">
              <option>ACE</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>JACK</option>
              <option>QUEEN</option>
              <option>KING</option>
            </select>
            <select class="dealer1Suit">
              <option>CLUBS</option>
              <option>DIAMONDS</option>
              <option>HEARTS</option>
              <option>SPADES</option>
            </select>
          </div>
          <div class="dealer2">
            <select class="dealer2Value">
              <option>ACE</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>JACK</option>
              <option>QUEEN</option>
              <option>KING</option>
            </select>
            <select class="dealer2Suit">
              <option>CLUBS</option>
              <option>DIAMONDS</option>
              <option>HEARTS</option>
              <option>SPADES</option>
            </select>
          </div>
          <div class="player1">
            <p>To Player</p>
            <select class="player1Value">
              <option>ACE</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>JACK</option>
              <option>QUEEN</option>
              <option>KING</option>
            </select>
            <select class="player1Suit">
              <option>CLUBS</option>
              <option>DIAMONDS</option>
              <option>HEARTS</option>
              <option>SPADES</option>
            </select>
          </div>
          <div class="player2">
            <select class="player2Value">
              <option>ACE</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>JACK</option>
              <option>QUEEN</option>
              <option>KING</option>
            </select>
            <select class="player2Suit">
              <option>CLUBS</option>
              <option>DIAMONDS</option>
              <option>HEARTS</option>
              <option>SPADES</option>
            </select>
          </div>
          <button class="testDeal">Deal Cards</button>
          <div class="testCard">
            <select class="giveCardValue">
              <option>ACE</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>JACK</option>
              <option>QUEEN</option>
              <option>KING</option>
            </select>
            <select class="giveCardSuit">
              <option>CLUBS</option>
              <option>DIAMONDS</option>
              <option>HEARTS</option>
              <option>SPADES</option>
            </select>
          </div>
          <button class="dealerGiveCard">To Dealer</button>
          <button class="playerGiveCard">To Player</button>
        </div>
      </div>
    </div>
    <script src="lib/build.js"></script>
    <script src="main.js"></script>
  </body>
</html>
